<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Math Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./custom.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
  </head>
  <body>
    
    <div class="container">
      <div class="header text-center mt-5">
        <h1>Math Game</h1>
      </div>
      <div class="main m-4 p-4">
        <div class="row">
        <div class="col-md-6">
          <h4>Score: <span id="score"></span></h4>
          <h5>High Score: <span id="highscore"></span></h5>
        </div>
        <div class="col-md-6 text-md-end">
          <h3>Time: <p id="timer"></p></h3>
          
        </div>
        <div class="col-12 text-center mt-4">
          <h2 class="mb-4" id="question"><span id="start"></span></h2>
          <input id="answer" type="number" placeholder="Your answer here"> 
        </div>
        <div class="col-12 mt-5 text-center">
          <h3>Number Range: <input type="range" id="range-input" min="5" max="50" step="5" value="5"><span id="range-display">5</span></h3>

          <h3> Question types:</h3>
          <input type="checkbox" class="operator" id="plus" value="plus" checked>&plus;
          <input type="checkbox" class="operator" id="minus"  value="minus">&minus;
          <input type="checkbox" class="operator" id="times" value="times">&times;
          <input type="checkbox" class="operator" id="divide" value="divide">&divide;
        </div>

      </div> 
    </div>    
    </div>
   


    <script src="application.js"></script>
  </body>
</html>
